spring.application.name=springBoot


spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.enabled=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING.DATASOURCE.URL}
spring.datasource.username=${SPRING.DATASOURCE.USERNAME}
spring.datasource.password=${SPRING.DATASOURCE.PASSWORD}



cloud.aws.s3.bucketName=${CLOUD.AWS.S3.BUCKETNAME}
cloud.aws.credential.accessKey=${CLOUD.AWS.CREDENTIAL.ACCESSKEY}
cloud.aws.credential.secretKey=${CLOUD.AWS.CREDENTIAL.SECRETKEY}
cloud.aws.region=${CLOUD.AWS.REGION}


userImage.file.path=${USERIMAGE.FILE.PATH}
roomImage.file.path=${ROOMIMAGE.FILE.PATH}


#Mail Sender
spring.mail.host=${SPRING.MAIL.HOST}
spring.mail.port=${SPRING.MAIL.PORT}
spring.mail.username=${SPRING.MAIL.USERNAME}
spring.mail.password=${SPRING.MAIL.PASSWORD}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true


stripe.secretKey=${STRIPE.SECRETKEY}



spring.servlet.multipart.max-file-size=80MB
spring.servlet.multipart.max-request-size=80MB

#Scope of Logging Level
logging.level.root.com.hotelbooking.springBoot=info
